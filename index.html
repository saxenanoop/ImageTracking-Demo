<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #resetBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="resetBtn">ðŸ”„ Back to Scan</button>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      gesture-detector>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <a-asset-item id="duckModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
      </a-assets>

      <!-- Place model inside the target -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-entity id="model"
          gltf-model="#duckModel"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          rotation="0 0 0"
          visible="false"
          gesture-handler>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const model = document.querySelector("#model");
      const target = document.querySelector("#target");
      const resetBtn = document.querySelector("#resetBtn");

      target.addEventListener("targetFound", () => {
        console.log("Image found â†’ showing model");
        model.setAttribute("visible", "true");
        resetBtn.style.display = "block";
      });

      target.addEventListener("targetLost", () => {
        console.log("Image lost â†’ keeping model visible");
        // Don't hide model, it stays visible
      });

      resetBtn.addEventListener("click", () => {
        console.log("Reset pressed â†’ back to scan");
        model.setAttribute("visible", "false");
        resetBtn.style.display = "none";
      });

      // Gesture handler for pinch + rotate
      AFRAME.registerComponent("gesture-handler", {
        schema: {
          minScale: {default: 0.02},
          maxScale: {default: 2}
        },
        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);
          this.el.sceneEl.addEventListener("gesture-pinch-move", this.handleScale);
          this.el.sceneEl.addEventListener("gesture-rotate-move", this.handleRotation);
        },
        handleScale: function (event) {
          const scale = this.el.object3D.scale;
          scale.multiplyScalar(event.detail.scaleChange);
          scale.clampScalar(this.data.minScale, this.data.maxScale);
        },
        handleRotation: function (event) {
          this.el.object3D.rotation.y += event.detail.rotationChange * (Math.PI / 180);
        }
      });
    </script>
  </body>
</html>
