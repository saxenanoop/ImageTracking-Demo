<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Load Minecraft model from GitHub RAW -->
        <a-asset-item id="minecraftModel" src="https://raw.githubusercontent.com/saxenanoop/ImageTracking-Demo/main/Assets/Minecraft.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Show Minecraft model instead of plane -->
        <a-gltf-model src="#minecraftModel" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
