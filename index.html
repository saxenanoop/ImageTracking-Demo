<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- "See More" button -->
    <button id="nextButton" style="position: absolute; top: 10px; left: 10px; z-index: 999; padding: 10px; display: none;">
      See More
    </button>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image target -->
      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <!-- 3D model -->
        <a-entity id="model"
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 180 0"
          visible="false">
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const model = document.querySelector("#model");
      const targetEntity = document.querySelector("#targetEntity");
      const nextButton = document.querySelector("#nextButton");

      // When the marker is found
      targetEntity.addEventListener("targetFound", () => {
        console.log("Image found");
        model.setAttribute("visible", "true");

        // Detach model from marker so it stays even if marker is lost
        document.querySelector("a-scene").appendChild(model);
        model.setAttribute("position", "0 0 -2"); // place in front of camera
        model.setAttribute("rotation", "0 0 0");

        nextButton.style.display = "block"; // show "See More" button
      });

      // Ignore "targetLost" â€“ we want model to remain
      targetEntity.addEventListener("targetLost", () => {
        console.log("Marker lost, model stays.");
      });

      // When "See More" button is clicked
      nextButton.addEventListener("click", () => {
        model.setAttribute("visible", "false"); // hide current model
        nextButton.style.display = "none"; // hide button
        console.log("Ready for next image tracking...");
      });
    </script>
  </body>
</html>
