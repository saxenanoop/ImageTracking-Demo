<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #rescanButton {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
      }
      #rescanButton:hover {
        background: #125aa1;
      }
    </style>
  </head>
  <body>
    <button id="rescanButton">ðŸ”„ Rescan</button>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Load Minecraft model -->
        <a-asset-item id="minecraftModel" src="https://raw.githubusercontent.com/saxenanoop/ImageTracking-Demo/main/Assets/Minecraft.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="minecraft" src="#minecraftModel" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const targetEntity = document.querySelector("#targetEntity");
      const model = document.querySelector("#minecraft");
      const rescanButton = document.querySelector("#rescanButton");

      // Keep model visible after tracking is lost
      targetEntity.addEventListener("targetFound", () => {
        model.setAttribute("visible", true);
        rescanButton.style.display = "block"; // show rescan option once placed
      });

      targetEntity.addEventListener("targetLost", () => {
        // do nothing, keep the model visible
      });

      // Rescan button functionality
      rescanButton.addEventListener("click", () => {
        model.setAttribute("visible", false); // hide model
        rescanButton.style.display = "none"; // hide button
      });
    </script>
  </body>
</html>
